name: CD - Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          # Add your environment variables here if needed
          # NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Check Vercel secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ] || [ -z "${{ secrets.VERCEL_ORG_ID }}" ] || [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "secrets_configured=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Vercel secrets not configured. Skipping deployment."
            echo "üìñ To enable deployment, add VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID to GitHub Secrets"
          else
            echo "secrets_configured=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Vercel secrets found. Proceeding with deployment."
          fi

      - name: Deploy to Vercel
        if: steps.check-secrets.outputs.secrets_configured == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Deployment Summary
        if: steps.check-secrets.outputs.secrets_configured == 'true'
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Your app should be live on Vercel"

      - name: Skip Deployment Notice
        if: steps.check-secrets.outputs.secrets_configured == 'false'
        run: |
          echo "‚ÑπÔ∏è Deployment skipped - Vercel secrets not configured"
          echo "‚úÖ Build completed successfully"
          echo "üìñ To enable auto-deployment, see: docs/CI_CD_SETUP.md"

